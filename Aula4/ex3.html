<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f8ff;
        }
        tfoot {
            background-color: #f5f5f5;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Lista de Compras</h2>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Preço Unitário (R$)</th>
            <th>Preço Total (R$)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Pipoca</td>
            <td>2</td>
            <td>12,00</td>
            <td>24,00
        <tr>
            <td>Feijão</td>
            <td>1</td>
            <td>7,50</td>
            <td>7,50</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>3</td>
            <td>50,00</td>
            <td>150,00</td>
        </tr>
        <tr>
            <td>Pão</td>
            <td>10</td>
            <td>0,80</td>
            <td>8,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total da Compra</td>
            <td>189,50</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
